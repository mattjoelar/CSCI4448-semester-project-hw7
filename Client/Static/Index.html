<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>

<body>
<div class="container" style="margin-top: 50px">
    <div class="w3-cell">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <h2></h2>
                    <img src="https://art.pixilart.com/3d21237dd0410ba.png" alt="ProjectMonBattle" width="500" height="333">
                </div>
                <button id="Choice1" class="btn btn-default" type="button">Choice 1</button>
                <button id="Choice2" class="btn btn-default" type="button">Choice 2</button>
                <button id="Choice3" class="btn btn-default" type="button">Choice 3</button>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">

                <button id="Switch1" class="btn btn-default" type="button">Switch 1</button>

            </form>
        </div>
        <div class="w3-cell">
            <div class="col-md-11">
                <table id="message-history" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Messages</th>
                    </tr>
                    </thead>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
