<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatures and Parties</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--    <script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
<h1>Creatures and Parties</h1>

<div>
    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" placeholder="Enter name">
    <button onclick="searchParty()">Search</button>
</div>

<div id="creaturesContainer"></div>
<div id="partiesContainer"></div>

<script>
    function searchParty() {
        const searchName = document.getElementById('searchName').value;

        fetch(`https://localhost:9000/party/getByName/?name=${searchName}`)
        <div>
            <label for="searchName">Search by Name:</label>
                <input type="text" id="searchName" placeholder="Enter name">
                <button onclick="searchParty()">Search</button>
            </div>

        <div id="creaturesContainer"></div>
        <div id="partiesContainer"></div>

        <script src="script.js"></script>

    }


</script>
</body>
</html>
